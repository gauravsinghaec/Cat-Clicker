<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <div data-bind="with: currentCat">
            <h2 id="cat-name" data-bind="text: catname"></h2>
            <h3 data-bind="text: catlevel"></h3>
            <div id="cat-count" data-bind="text: clickcount"></div>
            <img id="cat-img" src="" alt="cute cat" 
                data-bind="click: $parent.incrementCounter, attr: {src: imgURL}">    
            <div id="nicknames">
                <h2 id="cat-nickname" >Nicknames:</h2>    
                <ul data-bind="foreach: nicknames">
                    <li data-bind="text: name"></li>
                </ul>
            </div>    
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js" defer></script>
</body>
</html>
