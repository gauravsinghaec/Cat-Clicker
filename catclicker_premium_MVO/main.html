<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="main.js" defer></script>
</head>
<body>
	<div class="main">
		<header>
			<h1>Select a Cat</h1>
		</header>
		<div class="catlist">
			<ul id="cat-list"></ul>			
		</div>
		<div class="catdisplayarea">
			<h2 id="cat-name"></h2>
			<p id="click-count"></p>			
			<img id="cat-img" src="" alt="a cute cat">			
		</div>			
	</div>
</body>
</html>
